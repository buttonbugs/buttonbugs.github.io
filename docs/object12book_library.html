<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Library</title>
        <style>
            html,body{
                background: black;
                margin: 0;
                align-items: center;
            }
            #code_recognition>canvas{
                display: none;
            }
            #code_recognition>video{
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
            #scanning_line{
                width: 100%;
                height: 4px;
                position: fixed;
                background: linear-gradient(90deg, transparent, green, transparent);
                top: 50vh;
                animation: scanning_line_animation 2s linear infinite;
            }
            @keyframes scanning_line_animation {
                0%{top:20vh}
                100%{top:80vh}
            }
            #result{
                width: 100%;
                text-align: center;
                position: fixed;
                top: 50vh;
            }
        </style>
    </head>
    <body>
        <div id="code_recognition"></div>
        <div id="scanning_line"></div>
        <div id="result"></div>
        <!--  -->
    </body>
    <script src="tools/quagga.min.js"></script>
    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.getElementById("code_recognition"),
                constraints: {
                    facingMode: "environment"   // or "user"
                },
            },
            decoder: {
                readers: [
                    // "code_128_reader",
                    "ean_reader",
                    // "ean_8_reader",
                    // "code_39_reader",
                    // "code_39_vin_reader",
                    // "codabar_reader",
                    // "upc_reader",
                    // "upc_e_reader",
                    // "i2of5_reader",
                    // "2of5_reader",
                    // "code_93_reader"
                ],
                locate:true,
                frequency:60
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
            Quagga.onDetected((event)=>{
                console.log(event.codeResult.code);
                document.getElementById("result").innerHTML=event.codeResult.code;
            });
        });
    </script>
</html>
