    <script>
        var is_ctrl=false;
        var my_input=document.getElementById("enin1");
        var my_keydown=-1;
        var dev="web.php";
        dev="web/";
        //dev="weburl_v1";
        var go1=function(){
            my_input.value=my_input.value.split("https://")[my_input.value.split("https://").length-1];
            var en_url=""
            for (const i in my_input.value) {
                en_url=my_input.value[i]+en_url;
            }
            en_url=encodeURIComponent(en_url).replaceAll("%","@").replaceAll(".","~");
            var input_url=my_input.value.split('/')[0].split('.').length;
            if (input_url>1&&my_input.value.split('/')[0].split('.')[input_url-1].length<4) {
                if (my_input.value.indexOf('buttonbugs.byethost12.com')==0||0<=my_input.value.split('.')[0]<256) {
                    window.open("http://"+my_input.value);
                }else{
                    location.href="https://"+my_input.value;
                }
            } else {
                location.href="https://www.baidu.com/s?wd="+my_input.value;
            }
        }
        var go_through=function(){
            var en_url=""
            for (const i in my_input.value) {
                en_url=my_input.value[i]+en_url;
            }
            en_url=encodeURIComponent(en_url).replaceAll("%","@").replaceAll(".","~");
            var input_url=my_input.value.split('/')[0].split('.').length;
            if (input_url>1&&my_input.value.split('/')[0].split('.')[input_url-1].length<4) {
                location.href="http://buttonbugs.byethost12.com/"+dev+"?i=0&url="+en_url;
            } else {
                location.href="?i=0&q="+my_input.value;
            }
        }
        var dropdown=function() {
            if (my_input.value.split("https://").length>1) {
                my_input.value=my_input.value.split("https://")[my_input.value.split("https://").length-1];
            }
            if (my_input.value.length==0) {
                return;
            }
            for (var i in history_list) {
                if (history_list[i].indexOf(my_input.value)==0&my_keydown>47) {
                    var l_in=my_input.value.length;
                    my_input.value=history_list[i];
                    my_input.focus();
                    my_input.setSelectionRange(l_in,my_input.value.length);
                    break;
                }
            }
            switch (my_keydown) {
                case 13://press Enter
                    if (is_ctrl) {
                        go1();
                    }else{
                        go_through();
                    }
                    break;
                case 27://press Esc
                    console.log("Esc");
                    dev="web";
                default:
                    break;
            }
        }
        //google search
        if (location.search.indexOf('q=')>0){
            document.body.style.display='none';
            my_input.value='www.google.com/search?q='+location.search.split('q=')[1].split('&')[0];
            go_through();
        }
        var history_list=[
            "baidu.com",
            "youdao.com",
            "bilibili.com",
            "bing.com/?scope=web&FORM=BEHPTB&ensearch=1",
            "pypi.org",
            "python.org",
            "google.com",
            "apple.com",
            "mp.weixin.qq.com",
            "filemanager.ai/new",
            "github.com"
        ];
    </script>
